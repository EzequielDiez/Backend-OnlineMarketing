paths:
  /api/roles:
    get:
      tags: 
        - Roles
      summary: Obtener lista de roles paginados
      description: Obtiene una lista de roles paginados.
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Número máximo de roles por página.
          required: false
          schema:
            type: integer
            minimum: 1
        - name: page
          in: query
          description: Número de página.
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Lista de roles obtenida correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  roles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
                  totalDocs:
                    type: integer
                  totalPages:
                    type: integer

    post:
      tags: 
        - Roles
      summary: Crear un nuevo rol
      description: Crea un nuevo rol.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleInput'
      responses:
        '201':
          description: Rol creado exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          description: Error de validación en los datos.

  /api/roles/{id}:
    parameters:
      - name: id
        in: path
        description: ID del rol a obtener.
        required: true
        schema:
          type: string
    get:
      tags: 
        - Roles
      summary: Obtener un rol por ID
      description: Obtiene un rol por su ID.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Rol obtenido correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '404':
          description: Rol no encontrado.

    put:
      tags: 
        - Roles
      summary: Actualizar un rol por ID
      description: Actualiza un rol por su ID.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID del rol a actualizar.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleInput'
      responses:
        '200':
          description: Rol actualizado correctamente.
        '404':
          description: Rol no encontrado.
        '400':
          description: Error de validación en los datos.

    delete:
      tags: 
        - Roles
      summary: Eliminar un rol por ID
      description: Elimina un rol por su ID.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID del rol a eliminar.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Rol eliminado correctamente.
        '404':
          description: Rol no encontrado.

components:
  schemas:
    Role:
      type: object
      properties:
        _id:
          type: string
          description: ID del rol.
        name:
          type: string
          description: Nombre del rol.
        permissions:
          type: array
          items:
            type: string
          description: Permisos del rol.

    RoleInput:
      type: object
      properties:
        name:
          type: string
          description: Nombre del rol (requerido).
        permissions:
          type: array
          items:
            type: string
          description: Permisos del rol.
